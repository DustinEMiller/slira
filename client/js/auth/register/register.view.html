<navigation></navigation>

<div class="container">
<div class="row">
    <div class="col-md-6">
        <h1>Register</h1>
        <p class="lead">If you already have an account, please <a href="login">log in</a> instead.</p>
        <form name="registration" ng-submit="onSubmit(registration.$valid)" novalidate>
            <p ng-show="invalidToken" class="help-block">{{registration.message}}</p>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name='email' ng-model="credentials.email" ng-disabled="invalidToken" required>
                <p ng-show="registration.email.$invalid && !email.$pristine" ng-hide="invalidToken" class="help-block">A proper email address is required.</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name='password'ng-model="credentials.password" ng-disabled="invalidToken" ng-minlength="6" required>
                <p ng-show="registration.password.$error.minlength" ng-hide="invalidToken" class="help-block">Password must be at least 6 characters long.</p>
                <p ng-show="registration.password.$invalid" ng-hide="invalidToken" class="help-block">Password is required.</p>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="!registration.$valid || invalidToken">Register</button>
        </form>
    </div>
</div>
</div>
