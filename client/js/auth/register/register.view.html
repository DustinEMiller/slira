<navigation></navigation>

<div class="container">
<div class="row">
    <div class="col-md-6">
        <h1>Register</h1>
        {{message}}
        <p class="lead">If you already have an account, please <a href="login">log in</a> instead.</p>
        <form ng-submit="onSubmit()">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email" ng-disabled="invalidToken">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password" ng-disabled="invalidToken">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</div>
</div>
