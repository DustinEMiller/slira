<navigation></navigation>
<div class="row">
    <div class="small-12 columns"><h2>Your Account</h2></div>
</div>
<div class="row">
    <div class="small-4 columns">
        <h4>{{slackTeam}}</h4>
        <h5>{{slackUserName}}</h5>
    </div>
    <div class="small-8 columns">
        <div> 
            <form id="jira-name" ng-submit="updateJiraName()">
                <fieldset class="fieldset">
                <legend>Update JIRA Username</legend>
                <div class="row">
                     <div class="small-12 columns">
                        <label for="jira-user-name">JIRA Username</label>
                        <input id="jira-user-name" name="jira-user-name" size="30" ng-model="jiraUserName" type="text" value="{{jiraUserName}}">
                    </div>
                </div>
                <button class="button" type="submit">Update Username</button>
                </fieldset>
            </form>
        </div>

        <div>
            <form id="jira-pw">
                <fieldset class="fieldset" ng-submit="updateJiraPassword()">
                <legend>Update JIRA Password</legend>
                <div class="row">
                    <div class="small-12 columns">
                        <label for="jira-password">JIRA Password</label>
                        <input id="jira-password" name="jira-password" size="30" type="password" ng-model="jiraUserName">
                    </div>
                </div>
                <button class="button" type="submit">Update JIRA Password</button>
                </fieldset>
            </form>
        </div>

        <div class="success callout" ng-show="jiraValid">
            <p>Your JIRA credentials are valid</p>
        </div>

        <div class="alert callout" ng-show="!jiraValid">
            <p>Your JIRA credentials are invalid</p>
        </div>
    </div>
</div>
